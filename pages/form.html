<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo jugar al ajedrez - Registrarse</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <form class="form-register" method="get" enctype="multipart/form-data" action="#">
        <h4>Registrarse</h4>
        <input class="inputs" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="inputs" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="inputs" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="inputs" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">Ya tengo una cuenta</a></p>
    </form>
</body>
</html>
